<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Fibonacci</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="body">
            <h1>Online calculator</h1>
            <aside>
                    <h3>Квадратне рівняння</h3>
                    <img src="images/quadratic.jpg" alt="logo">
                    <div class="input">
                        <h4>Введіть числа а, b, c :</h4>
                        <label for ="number_a">a = </label>
                        <input type="number" id="number_a" name="number" min="-1000" max="1000" size="4" required placeholder="Введіть а" />
                         <label for ="number_b">b = </label>
                        <input type="number" id="number_b" min="-1000" max="1000" size="4"  required placeholder="Введіть b" />
                         <label for ="number_c">c=</label>
                        <input type="number" id="number_c" min="-1000" max="1000" size="4"  required placeholder="Введіть c"/><br>
                        <button id="btn">Обчислити</button><br>
                    </div>
            </aside>
             
            <article>
                <h3>Числа Фібоначчi</h3>
                <img src="images/fibonacci.jpg" alt="logo_f">
                <div class="input">
                    <h4>Введіть верхню і нижню межу (додатні і від'ємні числа) :</h4>
                    <label for ="min">min = </label>
                    <input type="number" id="min" name="number" min="-1000000" max="1000000" size="10" required placeholder="Введіть min " />
                    <label for ="max">max = </label>
                    <input type="number" id="max" name="number" min="-1000000" max="1000000" size="10" required placeholder="Введіть max " /><br>
                    <button id="btn2">Обчислити</button><br>
                </div>
            </article>
            
            <footer>
                    <p>Оцініть роботу онлайн-калькулятора:</p>
                    <input type="radio" id="mark" name="marks" value="Excellent">
                    <label for ="mark" >Excellent</label><br>
                    <input type="radio" id="mark2" name="marks" value="Good" >
                    <label for ="mark2" >Good</label><br>
                    <input type="radio" id="mark3" name="marks" value="Bad" >
                    <label for ="mark3" >Bad</label><br>
              
            </footer>
        </body>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
